        <main class="container-index">
            <h1>Height and Weight Converter</h1>
            <section class="container-measures">
                <fieldset class="container-height">
                    <h2>Height</h2>
                    <div>
                        <h3>Feet + Inches</h3>
                        <label>
                            <input type="number" id="feet" step="1" name="height" min="0" placeholder="0" oninput="updateHeight('feet')">
                            ft
                        </label>
                        <label>
                            <input type="number" id="inches" step="1" name="height" min="0" max="11" placeholder="0" oninput="updateHeight('inches')">
                            in
                        </label>
                    </div>
                    <div>
                        <h3>Meters + centimeters</h3>
                        <label>
                            <input type="number" id="m" step="1" name="height" min="0" placeholder="0" oninput="updateHeight('m')">
                            m
                        </label>
                        <label>
                            <input type="number" id="cm" step="1" name="height" min="0" max="99" placeholder="0" oninput="updateHeight('cm')">
                            cm
                        </label>
                    </div>                    
                    <a href="#" id="reset-height" class="button-reset" onclick="resetHeight()">Reset</a>
                </fieldset>
                
                <fieldset class="container-weight">
                    <h2>Weight</h2>
                    <div>
                        <h3>Pounds</h3>
                        <label>
                            <input type="number" id="pounds" name="height" min="0" placeholder="0" oninput="updateWeight('pounds')"> lb
                        </label>
                    </div>
                    <div>
                        <h3>Kilograms</h3>
                        <label>
                            <input type="number" id="kg"  name="height" min="0" placeholder="0" oninput="updateWeight('kg')"> kg
                        </label>
                    </div>
                    <a href="#"  id="reset-weight"  class="button-reset"  onclick="resetWeight()">Reset</a>
                </fieldset>
            </section>
        </main>
